<div id="search-form" class="text-white">
  <h1>Weather Search</h1>

  <form [formGroup]="addressForm" (ngSubmit)="onSubmit(addressForm.value)">

    <div class="form-group row">
      <label for="street-input" class="col-sm-2 col-form-label">Street</label>
      <div class="col-sm-10">
        <input type="street" class="form-control" id="street-input" aria-describedby="streetHelp"
          placeholder="Enter Street Name" formControlName="street">
        <small id="street-input-empty-warning" class="text-danger" *ngIf="hasEmptyInput.street">Please enter a street.</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="city-input" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <input type="city" class="form-control" id="city-input" aria-describedby="cityHelp"
          placeholder="Enter City Name" formControlName="city">
        <small id="city-input-empty-warning" class="text-danger" *ngIf="hasEmptyInput.city">Please enter a city.</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="state-input" class="col-sm-2 col-form-label">State</label>
      <div class="col-sm-10">
        <input type="state" class="form-control" id="state-input" aria-describedby="stateHelp"
          placeholder="Enter State Name" formControlName="state">
        <small id="state-input-empty-warning" class="text-danger" *ngIf="hasEmptyInput.state">Please enter a state.</small>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-primary" (click)="onResetForm()">Clear</button>
      </div>
    </div>
  </form>
</div>
